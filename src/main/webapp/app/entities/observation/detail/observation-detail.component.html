<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="observation">
      <h2 data-cy="observationDetailsHeading"><span jhiTranslate="dbGestionMatricule5App.observation.detail.title">Observation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ observation.id }}</span>
        </dd>
        <dt><span jhiTranslate="dbGestionMatricule5App.observation.asuduite">Asuduite</span></dt>
        <dd>
          <span jhiTranslate="{{ 'dbGestionMatricule5App.Asuduite.' + observation.asuduite }}">{{ observation.asuduite }}</span>
        </dd>
        <dt><span jhiTranslate="dbGestionMatricule5App.observation.ponctualite">Ponctualite</span></dt>
        <dd>
          <span jhiTranslate="{{ 'dbGestionMatricule5App.Ponctualite.' + observation.ponctualite }}">{{ observation.ponctualite }}</span>
        </dd>
        <dt><span jhiTranslate="dbGestionMatricule5App.observation.apte">Apte</span></dt>
        <dd>
          <span jhiTranslate="{{ 'dbGestionMatricule5App.Apte.' + observation.apte }}">{{ observation.apte }}</span>
        </dd>
        <dt><span jhiTranslate="dbGestionMatricule5App.observation.apprenant">Apprenant</span></dt>
        <dd>
          <div *ngIf="observation.apprenant">
            <a [routerLink]="['/apprenant', observation.apprenant?.id, 'view']">{{ observation.apprenant?.nomCompletApp }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/observation', observation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
